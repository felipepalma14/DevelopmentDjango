
{% extends 'base.html' %}


{% block corpo %}


 <h1>Modalidades de Ensino</h1>

    <ul>
      {% for modalidade in all_modalidade %}
          <li>
            <a href="/excluirmodalidade/{{ modalidade.id }}"><img src="{{ MEDIA_URL }}image/trash.ico" title="Deletar"/></a>
                {{ modalidade.descricao }}

          </li>
          {% empty %}
            <li>Sem itens na listagens</li>
      {% endfor %}
    </ul>

{% endblock %}
