{% extends 'base.html' %}


{% block corpo %}

 <h1>Alunos Cadastrados</h1>

    <ul>
      {% for aluno in all_alunos %}
          <li>
            <a href="/excluiraluno/{{ aluno.id }}"><img src="{{ MEDIA_URL }}/image/trash.ico"></a>
                {{ aluno.nome }} - {{ aluno.curso }} - {{ aluno.turno }}

          </li>
          {% empty %}
            <li>Sem itens na listagens</li>
      {% endfor %}
    </ul>


{% endblock %}
